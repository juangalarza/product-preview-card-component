<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Img Desktop" />
          <img class="img-mobile"src="./images/image-product-mobile.jpg" alt="Img Mobile" />
        </div>
        <div class="card-product">
          <div class="card-badge">PERFUME</div>
          <div class="card-title">
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>
          <div class="card-resume">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANNEL
            </p>
          </div>
          <div class="card-price">
            <h3 class="card-price-now">$149.99</h3>
            <span class="card-price-before">$169.99</span>
          </div>
          <div class="card-btn">
            <button>
              <img class="btnIcon" src="./images/icon-cart.svg" alt="Icon Shop" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Juan Galarza</a>.
      </div>
    </div>
  </body>
</html>
